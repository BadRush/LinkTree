<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>anamBadrus LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="111955.jpg" alt="error picture" class="animate__animated animate__pulse animate__infinite"/>
        <p class="animate__animated animate__fadeInDownBig">one piece?</p>
      </div>

      <!-- LinkTree Button -->
      <div class="linkt">
        <a
          href="https://instagram.com/__badrus"
          target="_blank"
          rel="noopener noreferrer" class="animate__animated animate__bounceInLeft"
          >Instagram</a
        >
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="animate__animated animate__bounceInLeft animate__delay-1s"
          >Linkedin</a
        >
        <a href="https://telegram.com" target="_blank" rel="noopener noreferrer" class="animate__animated animate__bounceInLeft animate__delay-2s"
          >Telegram</a
        >
        <a href="https://Whatsapp.com" target="_blank" rel="noopener noreferrer" class="animate__animated animate__bounceInLeft animate__delay-3s"
        >Whatsapp</a
      >
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounce animate__delay-4s">
        <i>anamBadrus - LinkTree</i>
      </div>
    </div>
  </body>
</html>
